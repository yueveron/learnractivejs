<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <title>RactiveJS</title>
    <link rel="stylesheet" href="assets/css/basic_global.css">
</head>

<body>
<div id="target"></div>
<script id="template" type="text/ractive">
	<p>The population of {{country.name}} is {{format(country.population)}}</p>
</script>

<script src="assets/js/jquery-1.10.2.min.js"></script>
<script src="assets/js/ractive.js"></script>

<script type="text/javascript">
$(function() {
    console.log('ready');
    var ractive = new  Ractive({
    	target : '#target',				
    	template : '#template',
    	data : {
            country: {
                name: 'The UK',
                population: 63230000,                
            },
            format: function ( num ) {
                if ( num > 1000000000 ) return ( num / 1000000000 ).toFixed( 1 ) + ' billion';
                if ( num > 1000000 ) return ( num / 1000000 ).toFixed( 1 ) + ' million';
                if ( num > 1000 ) return ( Math.floor( num / 1000 ) ) + ',' + ( num % 1000 );
                return num;
            }     
        }
    });
});
</script>

</body>
</html>
